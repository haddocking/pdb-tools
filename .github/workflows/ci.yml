---
name: ci

on:
  pull_request:
    types: [opened, edited, synchronize]
    branches:
      - master
  push:
    branches:
      - master

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8

      - name: Linter
        run: flake8 .

  test:
    name: test
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build twine coverage

      - name: build
        run: |
          python --version
          python -m build
          twine check dist/*.whl
          twine check dist/*.tar.gz

      - name: install pdb-tools
        run: |
          python -m pip install .

      - name: run tests
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            script -q -e -c "coverage run -m unittest discover -s tests -p 'test_*.py'"
          else
            SKIP_TTY_TESTS=true coverage run -m unittest discover -s tests -p "test_*.py"
          fi
          coverage xml
        shell: bash

