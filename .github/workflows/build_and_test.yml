---
name: build_and_test

on: # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install flake8
        shell: bash

      - name: Linter
        run: flake8 .

  test:
    name: Test
    runs-on: ${{ matrix.platform }}
    needs: [linter]
    strategy:
      matrix:
        platform: [ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade bump2version twine
          python -m pip install --upgrade coverage

      - name: Build
        run: |
          python --version
          python setup.py sdist bdist_wheel
          twine check dist/*.whl
          twine check dist/*.tar.gz
          bump2version --dry-run --verbose --allow-dirty patch
          bump2version --dry-run --verbose --allow-dirty minor
          bump2version --dry-run --verbose --allow-dirty major

      - name: Install pdb-tools
        run: |
          python -m pip install .

      - name: Run tests
        run: |
          script -q -e -c "coverage run -m unittest discover -s tests -p 'test_*.py'"
          coverage xml
        shell: bash

      - uses: codacy/codacy-coverage-reporter-action@v1
        if: >-
          ${{ github.event_name != 'pull_request' ||
          github.event.pull_request.head.repo.full_name == github.repository }}
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: ./coverage.xml

  build:
    name: Build
    runs-on: ${{ matrix.platform }}
    needs: [tests]
    strategy:
      matrix:
        platform: [ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade bump2version twine
          python -m pip install --upgrade coverage

      - name: Build
        run: |
          python --version
          python setup.py sdist bdist_wheel
          twine check dist/*.whl
          twine check dist/*.tar.gz
          bump2version --dry-run --verbose --allow-dirty patch
          bump2version --dry-run --verbose --allow-dirty minor
          bump2version --dry-run --verbose --allow-dirty major

