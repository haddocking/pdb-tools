---
name: PR title check

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  check-title:
    runs-on: ubuntu-latest

    steps:
      - name: Check PR title format
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "PR title: $PR_TITLE"
          if [[ "$PR_TITLE" =~ ^\[(MAJOR|MINOR|PATCH|SKIP)\] ]]; then
            echo "âœ“ PR title has valid version tag"
            exit 0
          else
            echo "::error::PR title must start with [MAJOR], [MINOR], [PATCH], or [SKIP]"
            echo ""
            echo "Examples:"
            echo "  [MAJOR] Breaking API change"
            echo "  [MINOR] Add new feature"
            echo "  [PATCH] Fix bug in parser"
            echo "  [SKIP] Update documentation"
            exit 1
          fi
